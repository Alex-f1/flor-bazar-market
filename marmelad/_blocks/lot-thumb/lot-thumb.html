<div block="lot-thumb">
    <div elem="body">
        <div elem="top">
            <a elem="img-link" href="#">
                <span elem="img">
                    <img src="img/lot-thumb-img.jpg" alt="">
                </span>
            </a>
            <div elem="labels">
                <span elem="label" mods="share">Акция</span>
                <span elem="label" mods="discount">Суперскидка</span>
            </div>
        </div>
        <div elem="middle">
            <a elem="name" href="#">101 красная роза (россия) в бел корзине с зеленью</a>
        </div>
        <div elem="bottom">
            <div elem="info">
                <div elem="prices">
                    <span elem="current-price">5 650 ₽</span>
                    <span elem="old-prace">7 060 ₽</span>
                </div>
                <div elem="manage">
                    <button elem="btn-to-cart" class="js-add-to-cart" type="button">
                        {{ _icon('mini-cart-icon', { tag: 'i' }) }}
                        {{ _icon('completed-icon', { tag: 'i' }) }}
                        <span>В корзину</span>
                    </button>
                    <a elem="btn-to-cart" mods="added-to-cart" href="#">
                        {{ _icon('mini-cart-icon', { tag: 'i' }) }}
                        {{ _icon('completed-icon', { tag: 'i' }) }}
                        <span>В корзине</span>
                    </a>
                    {% include "amount.html" %}
                </div>
            </div>
        </div>
    </div>
</div><!-- lot-thumb -->
