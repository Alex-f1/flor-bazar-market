<div block="subscribe-popup" class="remodal" data-remodal-id="subscribe">
    <button data-remodal-action="close" class="remodal-close"></button>
    <div elem="section">
        <div elem="title">Подписка на цветы</div>
        <form elem="form" class="js-subscribe-popup">
            <div elem="container">
                <div elem="group">
                    <div elem="name">
                        Выберите, как часто вы хотите дарить цветы. Мы вас проконсультируем
                        и поможем подобрать цветы так,
                        чтобы им радовались каждый раз
                        так же, как и в первый.
                    </div>
                    <div elem="options">
                        <div elem="inputs">
                            <label block="label-elem-interface" mods="circle">
                                <input type="radio" name="lifetime" checked>
                                <span elem="name">Раз в месяц</span>
                            </label>
                            <label block="label-elem-interface" mods="circle">
                                <input type="radio" name="lifetime">
                                <span elem="name">Раз в две недели</span>
                                <span elem="bonus">скидка 10%</span>
                            </label>
                            <label block="label-elem-interface" mods="circle">
                                <input type="radio" name="lifetime">
                                <span elem="name">Раз в неделю</span>
                                <span elem="bonus">скидка 15%</span>
                            </label>
                            <label block="label-elem-interface" mods="circle">
                                <input type="radio" name="lifetime">
                                <span elem="name">Другое</span>
                            </label>
                        </div>
                    </div>
                </div>
                <div elem="group">
                    <div elem="name">
                        Как с вами связаться?
                    </div>
                    <div elem="options">
                        <div elem="inputs">
                            <label block="label-elem-interface" mods="circle" class="js-subscribe-contact subscribe-contact-phone">
                                <input type="radio" name="contact" required>
                                <span elem="name">По телефону</span>
                            </label>
                            <label block="label-elem-interface" mods="circle" class="js-subscribe-contact subscribe-contact-email">
                                <input type="radio" name="contact" required>
                                <span elem="name">По почте</span>
                            </label>
                            <label block="label-elem-interface" mods="circle" class="js-subscribe-contact subscribe-contact-other">
                                <input type="radio" name="contact" required>
                                <span elem="name">Другой способ (укажите в комментариях)</span>
                            </label>
                        </div>
                    </div>
                </div>
                <div elem="group">
                    <div elem="input">
                        <input type="text" placeholder="Ваше имя *" required>
                    </div>
                    <div elem="input" mods="contact" class="js-input-contact">
                        <input type="text" class="js-phone-mask" placeholder="Номер телефона (почта, если выбрано)" minlength="18" required>
                    </div>
                    <!-- <div elem="input" mods="contact" class="input-contact-hide js-input-phones">
                        <input type="text" class="js-phone-mask" disabled placeholder="Номер телефона" maxlength="13" >
                    </div>
                    <div elem="input" mods="contact" class="input-contact-hide js-input-email">
                        <input type="text" class="js-email-mask" disabled placeholder="Почта" >
                    </div> -->
                    <div elem="textarea" class="js-textarea-comment">
                        <textarea placeholder="Комментарии и пожелания"></textarea>
                    </div>
                    <button elem="btn-send" class="btn-general" type="submit">Обсудить подписку</button>
                </div>
            </div>
        </form>
    </div>
    <div block="popup-success">
        <div elem="section">
            <div elem="title">Спасибо!</div>
            <div elem="desc">Данные отправлены, мы свяжемся с вами в ближайшее время.</div>
            <button elem="btn-ok" class="btn-general js-btn-success-ok" type="button">ОК</button>
        </div>
    </div><!-- b:popup-success -->
</div><!-- subscribe-poup -->
